<script type="text/javascript">
    var array = [2, 4, 6, 10, 11, 0, -3];
    var group = _.groupBy(array, function (num) {
        return num % 2
    });
    console.log(group);
    console.log(_.max(array));

</script>

<script type="text/javascript">

    function factoriel(x) {
        var result = 1;
        for (var i = 1; i < x + 1; i++) {
            result = result * i;
        }
        return result;
    }

    var result = factoriel(5);
    console.log(result);

    console.log('with function :', factoriel(250));
</script>
